<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<!-- CUSTOM STYLES -->
    <link rel="stylesheet" href="./styles/styles.css">

    <title>MyMoney.manager</title>
</head>
<body>
    <header>MyMoney.manager</header>
    <nav>
        <a>link 1</a>
        <a>link 2</a>
        <a>link 3</a>
    </nav>
    <main>
        <h1>Welcome to your own money manager app</h1>
        <form>
            <input type="text" id="description" placeholder="Rent">
                <label for="description">Description</label><br>
            <input type="number" id="movementImport" placeholder="666">
                <label for="movementImport">Movement Import</label><br>
            <input type="radio" id="credit" name="movementType" value="credit">
                <label for="credit">Credit</label><br>
            <input type="radio" id="debit" name="movementType" value="debit">
                <label for="debit">Debit</label><br>
            <button type="button" id="send">Send</button>
        </form>
    </main>
    <footer>developed by Gonzalo Souto</footer>
    <script src="./js/main.js"></script>
</body>
