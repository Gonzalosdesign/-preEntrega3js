<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
   
<!-- CUSTOM CSS -->
    <link rel="stylesheet" href="./css/style.css">
    <title>Credit Manager</title>
</head>
<body>
        <div class="row col-12">
            <div class="col-12">
                <h1>Manage your personal credit</h1>
                <h2>Add credit, see your total credit and search credits within a range.</h2>
                <p id="cash">Your current cash is:</p>
            </div>
            <div class="col-xs-12 col-sm-6 credit">
                <h3>Credits</h3>
                <form id="formCredits">
                    <input type="number" placeholder="amount"/>
                    <input type="text" placeholder="Description"/>
                    <input type="submit" value="Add credit" class="btn btn-success"/>
                </form>
            </div>
            <div class="col-xs-12 col-sm-6 search">
                <h3>Search</h3>
                <form id="formSearch">
                    <input type="number" placeholder="Set min amount"/>
                    <input type="number" placeholder="Set max amount"/>
                    <input type="submit" value="Search" class="btn btn-primary"/>
                </form>
            </div>
            <section class="row col-12">
                <div id="display" class="col-xs-12 col-sm-6 display"></div>
                <div id="found" class="col-xs-12 col-sm-6 found"></div>
            </section>
        </div>
    <script src="./js/display.js"></script>
    <script src="./js/search.js"></script>
    <script src="./js/main.js"></script>
    <!-- Optional JavaScript; choose one of the two! -->
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  </body>
</html>
